<table mat-table [dataSource]="this.dataSource" class="mat-elevation-z8 pharmacy-grid-component">
    <!-- Dynamic Columns-->
    <ng-container *ngFor="let column of columnDef" [matColumnDef]="column">
      <!-- @if(tableConfig.renderSelectionBox){
        
      } -->
      <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
      <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
    </ng-container>
 
    <tr mat-header-row *matHeaderRowDef="columnDef"></tr>
    <tr mat-row *matRowDef="let row  ; columns: columnDef;"
     class="table-tr-pharmacy"
     (click)="emitCloseComponentEvent(row)"
     >
    </tr>
</table>
